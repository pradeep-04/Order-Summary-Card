<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Card</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <header><img class="card__head" src="./images/illustration-hero.svg" alt=""></header>
            <div class="content">
                <div class="content__title">Order Summary</div>
                <p class="content__description"> You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!</p>
                <div class="content__plan">
                    <div class="music__logo"><img src="./images/icon-music.svg" alt="music-icon"></div>
                    <div class="plan">
                        <p class="plan__title">Annual Plan</p>
                        <p class="plan__price">$59.00/year</p>
                    </div>
                    <a class="plan__change" href="#">Change</a>
                </div>
                <div class="button">
                    <button class="content__button-proceed">Proceed to Payment</button>
                    <button class="content__button-cancel">Cancel Order</button>
                </div>
            </div>
        </div>
        <div class="attribution">
            Challenge by: <a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a>&nbsp;
            &vert;&nbsp;
            Coded by: <a href="https://github.com/pradeep-04" target="_blank">Pradeep</a>
        </div>
    </main>
</body>
</html>
